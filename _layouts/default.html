<!DOCTYPE html>
<html class="{{ page.html_class }}" data-cdn="/assets" lang="{{ site.lang | default: "en-US" }}">
<head>
    <meta charset='utf-8' />

    {% seo %}

    <!-- MOBILE TAGS -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, height=device-height, width=device-width" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <!-- GOOGLE TAGS -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="robots" content="index,follow" />

    <!-- FAVICON -->
    <link href="/assets/images/icon/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link href="/assets/images/icons/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180" />
    <link href="/assets/images/icons/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png" />
    <link href="/assets/images/icons/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png" />
    <link href="/assets/images/icons/site.webmanifest" rel="manifest" />
    <link href="/assets/images/icons/safari-pinned-tab.svg" color="#5BBAD5" rel="mask-icon" />
    <link href="/assets/images/icons/favicon.ico" rel="shortcut icon" />

    <meta content="#00ABA9" name="msapplication-TileColor" />
    <meta content="/assets/images/icons/browserconfig.xml" name="msapplication-config" />
    <meta content="#FFFFFF" name="theme-color" />

    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,500,700|Roboto:300,400,700" rel="stylesheet" />

    <!-- CUSTOM STYLES -->
    <link href="/assets/components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/assets/components/fontawesome5-webfont/css/fontawesome-all.min.css" rel="stylesheet" type="text/css" />
    <link href="/assets/styles/flaticon.css" rel="stylesheet" type="text/css" />
    <link href="/assets/styles/magnific-popup.css" rel="stylesheet" type="text/css" />
    <link href="/assets/styles/owl.carousel.css" rel="stylesheet" type="text/css" />
    <link href="/assets/styles/www.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <!-- PRELOADER -->
    <div id="preloder">
        <div class="loader">
            <img src="/assets/images/logo.png" alt="" />
            <h2>Loading.....</h2>
        </div>
    </div>

    <!-- HEAD -->
    <header class="head">
        {% include header.html %}
    </header>

    <!-- BODY -->
    <section class="body">
        {{ content }}
    </section>


    <!-- FOOT -->
    <footer class="foot">
        {% include footer.html %}
    </footer>

    <!-- CUSTOM SCRIPTS -->
    <script src="/assets/components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="/assets/components/bootstrap/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script src="/assets/components/yarn-acquire/acquire.js" type="text/javascript"></script>
    <script src="{{ '/assets/scripts/www.js?v=' | append: site.github.build_revision | relative_url }}" type="text/javascript"></script>
</body>
</html>
