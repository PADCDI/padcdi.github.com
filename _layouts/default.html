<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
    <meta charset='utf-8' />

    <!-- MOBILE TAGS -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, height=device-height, width=device-width" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <!-- GOOGLE TAGS -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="robots" content="index,follow" />

    <!-- FAVICON -->
    <link rel="shortcut icon" href="/images/icon/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" sizes="180x180" href="/images/icons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/images/icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/images/icons/favicon-16x16.png" />
    <link rel="manifest" href="/images/icons/site.webmanifest" />
    <link rel="mask-icon" href="/images/icons/safari-pinned-tab.svg" color="#5BBAD5" />
    <link rel="shortcut icon" href="/images/icons/favicon.ico" />
    <meta name="msapplication-TileColor" content="#00ABA9" />
    <meta name="msapplication-config" content="/images/icons/browserconfig.xml" />
    <meta name="theme-color" content="#FFFFFF" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,500,700|Roboto:300,400,700" rel="stylesheet" />

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="/styles/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/styles/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="/styles/flaticon.css" />
    <link rel="stylesheet" type="text/css" href="/styles/magnific-popup.css" />
    <link rel="stylesheet" type="text/css" href="/styles/owl.carousel.css" />
    <link rel="stylesheet" type="text/css" href="/styles/style.css" />
    <link href="{{ '/styles/custom.css?v=' | append: site.github.build_revision | relative_url }}" rel="stylesheet" type="text/css" />

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    {% seo %}

    <script type="text/javascript" src="scripts/jquery-2.1.4.min.js"></script>
</head>

<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader">
            <img src="/images/logo.png" alt="" />
            <h2>Loading.....</h2>
        </div>
    </div>

    <header class="header-section">{% include header.html %}</header>

    {{ content }}

    <footer class="foot">{% include footer.html %}</footer>

    <script type="text/javascript" src="/scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="/scripts/magnific-popup.min.js"></script>
    <script type="text/javascript" src="/scripts/owl.carousel.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script type="text/javascript" src="/scripts/particles.js"></script>
    <script type="text/javascript" src="/scripts/circle-progress.min.js"></script>
    <script type="text/javascript" src="/scripts/main.js"></script>

    <script src="{{ '/scripts/custom.js?v=' | append: site.github.build_revision | relative_url }}" type="text/javascript"></script>
</body>
</html>
